name: Update GitHub Stats Cards

on:
  schedule:
    - cron: "0 6 * * *"
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          options: username=twoken404&show_icons=true&theme=default&hide_border=true&card_width=380&hide_title=false&hide_rank=false
          path: assets/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          options: username=twoken404&layout=compact&langs_count=6&hide=html,css,javascript,typescript,shell&theme=default&card_width=380&hide_border=true
          path: assets/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Pin Card for AI Assistant
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=twoken404&repo=AI-Assistant&theme=default&hide_border=true&card_width=380&show_owner=true
          path: assets/pin-ai-assistant.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Pin Card for Chat Platform
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: pin
          options: username=twoken404&repo=chat-platform&theme=default&hide_border=true&card_width=380&show_owner=true
          path: assets/pin-chat-platform.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg
          git commit -m "ðŸ“Š Update GitHub stats [$(date +'%Y-%m-%d %H:%M')]" || exit 0
          git push
