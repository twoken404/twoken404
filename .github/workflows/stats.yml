name: Update GitHub Stats Cards

on:
  schedule:
    - cron: "0 6 * * *"  # æ¯å¤© UTC 6 ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´ 14 ç‚¹ï¼‰
  workflow_dispatch:      # å…è®¸æ‰‹åŠ¨è¿è¡Œ
  push:
    branches: [main]

jobs:
  update-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate GitHub Stats Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: stats
          # ç™½è‰²ä¸»é¢˜ï¼Œå›ºå®šå®½åº¦ï¼Œç¾è§‚å‚æ•°
          options: username=twoken404&show_icons=true&theme=default&hide_border=true&card_width=380&hide_title=false&hide_rank=false&count_private=true&include_all_commits=true
          path: assets/stats.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Top Languages Card
        uses: readme-tools/github-readme-stats-action@v1
        with:
          card: top-langs
          # ç™½è‰²ä¸»é¢˜ï¼Œç›¸åŒå®½åº¦ï¼Œä¼˜åŒ–è¯­è¨€æ˜¾ç¤º
          options: username=twoken404&layout=compact&langs_count=6&hide=html,css,javascript,typescript,shell&theme=default&card_width=380&hide_border=true&size_weight=0.5&exclude_repo=twoken404.github.io
          path: assets/top-langs.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/*.svg
          git commit -m "ğŸ“Š Update GitHub stats [$(date +'%Y-%m-%d %H:%M')]" || exit 0
          git push
